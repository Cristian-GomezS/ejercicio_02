<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_02</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div>
        <h1>AGENDA PERSONAL</h1>
    </div>

    <div class="wrapper">
        <div class="formulario">
            <input type="text" id="tarea" placeholder="crear tarea">
            <select name="" id="prioridad">
                <option value="">Seleccionar prioridad</option>
                <option value="baja">baja</option>
                <option value="media">media</option>
                <option value="alta">alta</option>
            </select>
            <button id="guardar">Guardar</button>
        </div>

        <div class="tareas">
            <select name="" id="prioridadFiltro">
                <option value="">Seleccionar prioridad</option>
                <option value="baja">urgente</option>
                <option value="media">diario</option>
                <option value="alta">mensual</option>
            </select>
            <input type="text" id="buscador" placeholder="buscar tarea">
        </div>

        <div class="listaTareas">
            <!--Este es el espacio para las tareas-->
        </div>


        <script src="js/funciones.js"></script>
        <script src="js/eventos.js"></script>
</body>
